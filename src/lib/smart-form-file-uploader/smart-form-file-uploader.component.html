<div class="helios-smart-form-file-uploader">
  <input 
    hidden 
    type="file"
    (change)="onFileChange(heliosFileInput.files)"
    #heliosFileInput>

  <button
    type="button"
    [ngClass]="uploadButtonClasses"
    [disabled]="buttonText == fileUploaderText.Uploading"
    (click)="heliosFileInput.click()">{{buttonText}}</button>
</div>
